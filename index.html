$('.modaln').click(function(ev) {
    ev.preventDefault();
    var IDf = '_' + Math.random().toString(36).substr(2, 9);
    var vermodal = '#myModalIframe' + IDf;
    var iframe = 'iframe' + IDf;
    var monta = '';


    var N = $(this).attr('rell'); //nivel 
    var reltarget = $(this).attr('reltarget');
    var reglog = $.trim($(this).attr("rellog"));
    if (reglog != 'S') {
        console.log('relog', reglog);
        var token = 'teste';
        $.ajax({
            url: "golog.php",
            type: 'POST',
            data: {
                alt: $(this).attr("relcod")
            },
            success: function(data) {
                console.log("The returned data", data);
            }

        });

    }


    if (reltarget == '_blank') {
        window.open(N, reltarget);
        return false;
    }

    var showServ = $.trim($(this).attr("relserv")) == 'S' ? 'show' : 'hidden';
    if (showServ == 'show') {
        $.ajax({
            url: "goShowLast.php",
            data: {
                cod: $(this).attr("relcod")
            },
            type: 'GET',
            success: function(data) {
                data = $.parseJSON(data);
                $('.S' + IDf).text(data[0].mensagem);
            }

        });


    }


    monta += '<div class="modal fade" id="myModalIframe' + IDf + '" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">';
    monta += '	<div class="modal-dialog">';
    monta += '	  <div class="modal-content"> ';
    monta += '	   <div class="modal-header">';
    var Resolucao = $(this).attr('relresolucao');
    if (Resolucao)
        monta += '<div style="position: absolute;  margin: 4px 0; font-size: 11px; color: #f3f3f3;">(Resolução Mínima: ' + Resolucao + ')</div>';
    monta += '		  <button type="button" class="close custom-close"  data-original-title="Clique aqui para Fechar" rel="tooltip" >&times;</button>';
    monta += '		  <h4></h4>';
    monta += '		</div> ';
    monta += '		<div class="modal-body"><div class="showServ ' + showServ + ' S' + IDf + '" ></div>';
    if (N != '#')
        monta += '			 <div class="row"> ';
    else
        monta += '			 <div class="container-fluid" style="padding-top:5px;height: 100%; overflow: auto; overflow-x: hidden;}"> ';
    monta += '			   <div class="col-xs-12 res_iframe"></div>';
    monta += '			 </div>';
    monta += '		</div> ';
    monta += '	  </div>';
    monta += '	</div>';
    monta += '</div>  ';

    $('body').append(monta);

    var L = $(this).attr('relL');
    var W = $(this).attr('relw');
    var H = $(this).attr('relh');
    var ID = $(this).attr('relid');
    var T = $(this).attr('relt'); //titulo
    var idsub = $(this).attr('relsub'); //titulo
    var tsub = $(this).attr('reltsub'); //tsub
    var reltarget = $(this).attr('reltarget');
    var cod = $(this).attr('relcod');

    //   console.log(N);
    //$("#myIframe").attr('src','');
    $(vermodal).modal({

    });

    $(vermodal).on('shown.bs.modal', function(e) {
        //chama();


        $(".custom-close").on('click', function() {
            $(vermodal).modal('hide');
        });


        var button = e.relatedTarget;
        if ($(button).hasClass('no-modal')) {
            e.stopPropegation();
        }
        $('a').tooltip("hide");
        $(this).find(".res_iframe").html('<iframe src="" width="100%" class="' + iframe + '"></iframe>');

        $(this).find(".res_iframe").css({
            height: '100%'
        });
        $(this).find('.modal-dialog').css({
                            width: W, //probably not needed
                        //height: H, //probably not needed 
        });
        $(this).find('.modal-body').css({
            padding: '0',
            margin: '0',
            //  height: H
        });
        $(this).find('h4').css({
            padding: '0',
            margin: '0'
        });
        $(this).find('iframe').css({
            height: H
        });

        $(this).find('.modal-header h4').html(T);

        if (N != '#') {
            if ($('.accessibility-contrast')[0] || $('.accessibility-font')[0]) {
                var contraste = false;
                var fonte = false;

                if ($('.accessibility-contrast')[0])
                    contraste = true;

                if ($('.accessibility-font')[0])
                    fonte = true;

                if (L.indexOf("?") >= 0) {
                    $(this).find('iframe').attr('src', L + '&access=' + contraste + '-' + fonte);
                    //  console.log('reulst ' +L+'&access='+contraste+'-'+fonte);
                } else {
                    $(this).find('iframe').attr('src', L + '?access=' + contraste + '-' + fonte);
                    //   console.log('reulst ' +L+'?access='+contraste+'-'+fonte);
                }

            } else
                $(this).find('iframe').attr('src', L);


        } else {
            $(this).find(".res_iframe").load("result_sub.php", {
                "sub": ID,
                "idf": vermodal,
                "idsub": idsub,
                "tsub": tsub,
                "cod": cod
            })

            console.log('reulst');
        }

    });

    $(vermodal).on('hidden.bs.modal', function() {
        $(this).remove();

function init(json) {	
	for(key in json) {

		$('#nomeresp').text(item.nome);
		$('#localizacao').text(item.campo1);
		$('#funcionamento').text(item.campo2);
		$('#telefone').text(item.campo3);
		$('#email').text(item.campo4);
		$('#tecnico').text(item.campo5);
		$('#tecnicoesic').text(item.campo6);
		$('#localizacaoesic').text(item.campo7);
		$('#telesic').text(item.campo8);

<script type="text/javascript">
		$(function () {
			
			$('html').on('mouseup', function(e) {
				if(!$(e.target).closest('.popover').length) {
					$('.popover').each(function(){
						$(this.previousSibling).popover('hide');
					});
				}
			});
			$('body').on('click', function (e) {
				$('[data-toggle="popover"]').each(function () {
					//the 'is' for buttons that trigger popups
					//the 'has' for icons within a button that triggers a popup
					if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
						$(this).popover('hide');
					}
				});
			});
			$('[rel="tooltip"]').tooltip({trigger:'hover' }).click(function(e) {
					jQuery(document).one("click", function() {
							$('.iframe_interna').popover('hide');

				});

                    $('.close').click(function(e){
                        $('.iframe_interna').popover('hide');
						$('.iframe_interna').tooltip('hide');

                    e.preventDefault();
                });*/

                        <p>Desenvolvido por Informática SMS -
                        Secretaria de Saúde de Miguel Pereira - 2021</p> 
                    </div>
                </div>
					
				}); //fim modalbusca
				
				$(".ModalIframe").click(function(){
					var linkar = $(this).attr('rellink');
					var relw   = $(this).attr('rew');
					var relh   = $(this).attr('reh');
					var titulo = $(this).attr('ret');
					$("#myIframe").attr('src','');
					$("#myIframe").attr('src','');
					$("#myModalIframe").modal({
						//backdrop: 'static'
						});	
						 
					$('#myModalIframe').on('shown.bs.modal', function () {
						
						 $(this).find('.modal-dialog').css({
								  width:relw, //probably not needed
								  height:relh, //probably not needed 
						   });
						 $(this).find('.modal-body').css({
							 padding : '0',
							 height: relh
							 });
						 $(this).find('h4').css({
							 padding    : '0',
							 margin     : '0'
							 });
					      $(this).find('iframe').css({
							 height: relh
							 });
						 $(this).find('.modal-header h4').html(titulo);		
						 
						  if ($('.accessibility-contrast')[0] || $('.accessibility-font')[0]) {	
									       var contraste = false;
										   var fonte = false;
										   
									 	   if ($('.accessibility-contrast')[0])
										   contraste = true;
										   
										   if ($('.accessibility-font')[0])
										   fonte = true;							   
															   
										   if (linkar.indexOf("?") >= 0)						 					
										   $("#myIframe").attr('src',linkar+'&access='+contraste+'-'+fonte);
										   else
										    $("#myIframe").attr('src',linkar+'?access='+contraste+'-'+fonte);
										   
										  // console.log('&access='+contraste+'-'+fonte);
										   
									    }
										else
										$("#myIframe").attr('src',linkar);
										
														
						//$("#myIframe").attr('src',linkar);
					   
					});
					
				}); //fim modalbusca
				
				$("#myBtnE").click(function(){
					var doc = $("#usrdoc").val();

					return false;
					}
					
					if ($.trim(doc).length <3) {
					alert('Mínimo 3 caracteres');
					 $( "#usrdoc" ).focus();
					return false;
					}
					
					$("#frameDOC").html('<center><i class="fa fa-refresh fa-spin"></i> Carregando...</center>');				
					
					$("#myModal_result").modal({
						//backdrop: 'static'
						});
					$('#myModal_result').on('hidden.bs.modal', function () {
						$("#usrdoc").val("");
					 $( "#usrdoc" ).focus();
					})
					$("#frameDOC").load("result.php", {"DOC":doc})
					
					
					
				}); //fim myBtnE	
				
				
				
		});
